<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe X/O</title>
    <link rel="stylesheet" href="Style.css" />
    <script src="./Main.Js" defer></script>
  </head>
  <body>
    <nav><h1>TIC-TAC-TOE</h1></nav>
    <section>
      <div class="inputs">
        <div class="PlayerZ">
          <div class="PC">
            <input
              type="text"
              class="player"
              id="P1"
              placeholder="P1"
              required
            />
          </div>
          <div class="PC">
            <input
              type="text"
              class="player"
              id="P2"
              placeholder="P2"
              required
            />
          </div>

          <div class="ButtonZ">
            <button class="start" id="starting">Start</button>
            <button class="restart">Restart</button>
          </div>
        </div>
      </div>
      <div class="gameBoard"></div>
    </section>
    <footer><h5>Zixuuus , The Odin Project 2024</h5></footer>
  </body>
</html>
